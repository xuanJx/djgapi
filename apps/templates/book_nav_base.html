{% load static %}
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container row col-12">
        <div class="navbar-header col-2">
          <a href="{% url 'djgapp:index-page' %}" class="navbar-brand">djgbook</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav">
            <li class="nav-item"><a href="{% url 'djgapp:books-page' %}" class="nav-link">武侠书籍</a></li>
            <li class="nav-item"><a href="{% url 'djgapp:authors-page' %}" class='nav-link'>武侠作者</a></li>
            <li class="nav-item"><a href="{% url 'djgapp:sciencebooks-page' %}" class='nav-link'>科幻书籍</a></li>
            <li class="nav-item"><a href="{% url 'djgapp:scienceauthor-page' %}" class='nav-link'>科幻作者</a></li>
            <li class="nav-item"><a href="{% url 'djgapp:original-page' %}" class="nav-link">原创投稿</a></li>
          </ul>
        </div>
        <div class="input-group-sm mv-3">
          <div class="input-group-prepend">
              <div id="searchLabel">
                <input type="text" class="form-control" id="searchInput">
                <ul id="ulNav" class="hidden"></ul>
              </div>
            <button type="button" class='btn btn-outline-light col-3' id='nav-search'>搜索</button>
          </div>
        </div>
        <div id="navbar" class="collapse navbar-collapse col-1">
          {% if request.user.is_authenticated %}
            <spam style="color: #6f42c1;">Hello, {{ request.user }}</spam>
            <a href="{% url 'djgapp:logout-page' %}" class="btn btn-sm btn-info">登出</a>
          {% else %}
            <a href="{% url 'djgapp:login-page' %}" class="btn btn-sm btn-info">登入</a>
            <spam class="ml-2"></spam>
            <a href="{% url 'djgapp:register-page' %}" class="btn btn-sm btn-info">注册</a>
          {% endif %}
        </div>
      </div>
    </nav>
  </header>
